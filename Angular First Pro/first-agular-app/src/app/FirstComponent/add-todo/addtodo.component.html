<div class="my-3">
    <h4>Add a ToDo</h4>
  </div>
  
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title">
    </div>
    <div class="mb-3">
      <label for="description">Todo Description</label>
      <input type="text" [(ngModel)]="description" class="form-control" name="description" id="description">
    </div>
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
